<!-- start: LOGIN -->
<div class="row" ng-controller="LoginCtrl">
    <div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
        <div class="logo text-center">
            <img src="assets/images/logo-big.png" alt="{{app.name}}" class="img-responsive" />
        </div>
        <p class="text-center text-dark text-bold text-extra-large margin-top-15">
            Welcome to STAP
        </p>
        <p class="text-center">
            Please enter your name and password to log in.
        </p>
        <p class="text-center text-red ">
            {{result}}
        </p>
        <!-- start: LOGIN BOX -->
        <div class="box-login">
            <form class="form-login" ng-submit="login(credentials)" novalidate>
                <div class="form-group">
                    <input type="text" class="form-control" name="principal" ng-model="credentials.principal" placeholder="Username / Email">
                </div>
                <div class="form-group form-actions">

                    <input type="password" class="form-control password" name="password" ng-model="credentials.password" placeholder="Password">

                </div>
                <div class="text-center">
                    <a ui-sref="login.forgot"> I forgot my password </a>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-red btn-block">
                        Login
                    </button>
                    <div class="checkbox clip-check check-primary">
                        <input type="checkbox" id="remember" value="1">
                        <label for="remember"> Keep me signed in </label>
                    </div>
                </div>
                <div class="new-account text-center">
                    Don't have an account yet?
                    <a ui-sref="login.registration"> Create an account </a>
                </div>
            </form>
            <!-- start: COPYRIGHT -->
            <div class="copyright">
                {{app.year}} &copy; {{ app.name }} by {{ app.author }}.
            </div>
            <!-- end: COPYRIGHT -->
        </div>
        <!-- end: LOGIN BOX -->
    </div>
</div>
<!-- end: LOGIN -->

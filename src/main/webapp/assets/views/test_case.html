<!-- start: BREADCRUMB -->
<div class="breadcrumb-wrapper">
    <h4 class="mainTitle no-margin" translate="testCase.testCase"></h4>

    <div ncy-breadcrumb class="pull-right"></div>
</div>
<!-- end: BREADCRUMB -->
<!-- start: TABLE WITH FILTERS -->
<div class="container-fluid container-fullw">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-white">
                <div class="panel-body">
                    <div ng-controller="testCaseCtrl">
                        <table ng-table="testCaseTable" show-filter="true" class="table table-striped">
                            <tr ng-repeat="testCase in $data">
                                <td class="col-md-1" data-title="'ID'" filter="{ 'id': 'text' }" sortable="'id'"> {{testCase.id}} </td>
                                <td data-title="'Name'" filter="{ 'name': 'text' }" sortable="'name'"> <a ui-sref="app.test_case.detail({id : testCase.id})">{{testCase.name}}</a></td>
                                <td class="col-md-1" data-title="'Status'" filter="{ 'status': 'text' }" sortable="'status'">{{testCase.status}}</td>
                                <td data-title="'Remark'" filter="{ 'description': 'text' }">{{testCase.description}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end: TABLE WITH FILTERS -->
